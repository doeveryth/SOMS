<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SOMS Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/soms.css') }}" rel="stylesheet">
</head>
<body class="soms-bg d-flex align-items-center" style="min-height:100vh;">
  <div class="container" style="max-width:420px;">
    <div class="card shadow-sm border-0">
      <div class="card-body p-4">
        <div class="fw-bold fs-4">SOMS</div>
        <div class="text-muted mb-4">Sign in</div>

        {% include "shared/_flash.html" %}

        <form method="post" action="{{ url_for('auth.login_post') }}">
          <div class="mb-3">
            <label class="form-label">User ID</label>
            <input class="form-control" name="user_id" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input class="form-control" name="password" type="password" required />
          </div>
          <button class="btn btn-primary w-100" type="submit">Login</button>
        </form>
      </div>
    </div>
    <div class="text-center text-muted small mt-3">
      SOMS is a separate service.
    </div>
  </div>
</body>
</html>
