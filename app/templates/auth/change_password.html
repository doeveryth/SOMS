{% extends "base.html" %}
{% block title %}비밀번호 변경 · SOMS{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="card border-0 shadow-sm" style="width: 100%; max-width: 400px;">
        <div class="card-header bg-white border-bottom-0 pt-4 pb-0 text-center">
            <h4 class="fw-bold text-primary mb-2">
                <i class="bi bi-shield-lock-fill me-2"></i>비밀번호 변경
            </h4>
            <p class="text-muted small">
                최초 로그인 시 비밀번호 변경이 필요합니다.<br>
                새로운 비밀번호를 설정해주세요.
            </p>
        </div>
        <div class="card-body p-4">
            <form method="post">
                <div class="mb-3">
                    <label class="form-label fw-bold small text-secondary">새 비밀번호</label>
                    <input type="password" class="form-control" name="new_password" required autofocus placeholder="새 비밀번호 입력">
                </div>
                <div class="mb-4">
                    <label class="form-label fw-bold small text-secondary">비밀번호 확인</label>
                    <input type="password" class="form-control" name="confirm_password" required placeholder="한 번 더 입력">
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary fw-bold py-2">
                        변경 완료
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
